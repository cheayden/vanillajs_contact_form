<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact form</title>
    <meta name="description" content="Assignment with VanillaJS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page-contact">
    <div class="container frm-contact">
        <div class="wrapper">
            <form>
                <div class="mb-3 form-control-md">
                    <input type="text" class="form-control input rounded-0" id="name" placeholder="Name"
                        aria-describedby="name">
                </div>
                <div class="mb-3 form-control-md">
                    <input type="number" class="form-control input rounded-0" id="phone" placeholder="Phone"
                        aria-describedby="phone">
                </div>
                <div class="mb-3 form-control-md">
                    <input type="text" class="form-control input rounded-0" id="email" placeholder="john@example.com"
                        aria-describedby="email">
                </div>
                <div class="form-control-md">
                    <button type="submit" class="btn input rounded-0 w-100">Save</button>
                </div>
            </form>
        </div>
        <div class="contact-lists mt-5">
            <table class="table table-hover">
                <tbody>
                    <tr class="recode">
                        <th scope="row">1</th>
                        <td>David</td>
                        <td>01588888888</td>
                        <td>contact-us@gmail.com</td>
                        <td>2022/06/29 14:23</td>
                        <td>
                            <div style="float:right">
                                <button type="submit" class="btn input rounded-0 w-30" id="edit">Edit</button>
                                <button type="button" class="btn btn-danger input rounded-0 w-30"
                                    id="delete">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Date</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
